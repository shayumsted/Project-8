<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Portal</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="eventDate">Event Date:</label>
        <select id="eventDate" name="eventDate" required>
            <option value="">Select a date</option>
            <option value="2024-06-10">June 10, 2024</option>
            <option value="2024-07-15">July 15, 2024</option>
            <option value="2024-08-20">August 20, 2024</option>
        </select><br><br>
        <label>Meal Preference:</label><br>
        <input type="checkbox" id="vegetarian" name="mealPreference" value="Vegetarian">
        <label for="vegetarian">Vegetarian</label><br>
        <input type="checkbox" id="nonVegetarian" name="mealPreference" value="Non-Vegetarian">
        <label for="nonVegetarian">Non-Vegetarian</label><br>
        <input type="checkbox" id="vegan" name="mealPreference" value="Vegan">
        <label for="vegan">Vegan</label><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <div id="registrationDetails">
        <!-- Registration details will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
